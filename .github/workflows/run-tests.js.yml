# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
